<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Themed.js - Vanilla Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--themed-font-family-sans);
      background-color: var(--themed-color-background);
      color: var(--themed-color-text-primary);
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    h1 {
      font-size: var(--themed-font-size-3xl);
      font-weight: var(--themed-font-weight-bold);
      margin-bottom: 1rem;
      color: var(--themed-color-primary);
    }

    p {
      font-size: var(--themed-font-size-base);
      line-height: var(--themed-line-height-relaxed);
      color: var(--themed-color-text-secondary);
      margin-bottom: 2rem;
    }

    .theme-selector {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }

    .theme-btn {
      padding: 0.5rem 1rem;
      border: 2px solid var(--themed-color-border);
      border-radius: 0.5rem;
      background-color: var(--themed-color-surface);
      color: var(--themed-color-text-primary);
      font-family: inherit;
      font-size: var(--themed-font-size-sm);
      cursor: pointer;
      transition: all 0.2s;
    }

    .theme-btn:hover {
      border-color: var(--themed-color-primary);
    }

    .theme-btn.active {
      background-color: var(--themed-color-primary);
      border-color: var(--themed-color-primary);
      color: var(--themed-color-text-inverse);
    }

    .ai-section {
      background-color: var(--themed-color-surface);
      border: 1px solid var(--themed-color-border);
      border-radius: 0.75rem;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    .ai-section h2 {
      font-size: var(--themed-font-size-xl);
      margin-bottom: 1rem;
      color: var(--themed-color-primary);
    }

    .ai-input-group {
      display: flex;
      gap: 0.5rem;
    }

    .ai-input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid var(--themed-color-border);
      border-radius: 0.5rem;
      background-color: var(--themed-color-background);
      color: var(--themed-color-text-primary);
      font-family: inherit;
      font-size: var(--themed-font-size-base);
    }

    .ai-input:focus {
      outline: none;
      border-color: var(--themed-color-primary);
    }

    .ai-btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      background-color: var(--themed-color-primary);
      color: var(--themed-color-text-inverse);
      font-family: inherit;
      font-size: var(--themed-font-size-base);
      font-weight: var(--themed-font-weight-medium);
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .ai-btn:hover:not(:disabled) {
      opacity: 0.9;
    }

    .ai-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .card {
      background-color: var(--themed-color-surface);
      border: 1px solid var(--themed-color-border);
      border-radius: 0.75rem;
      padding: 1.5rem;
    }

    .card h3 {
      font-size: var(--themed-font-size-lg);
      margin-bottom: 0.5rem;
    }

    .color-preview {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .color-swatch {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
    }

    .color-swatch .swatch {
      width: 50px;
      height: 50px;
      border-radius: 0.5rem;
      border: 1px solid var(--themed-color-border);
    }

    .color-swatch .label {
      font-size: var(--themed-font-size-xs);
      color: var(--themed-color-text-secondary);
    }

    #status {
      margin-top: 0.5rem;
      font-size: var(--themed-font-size-sm);
      color: var(--themed-color-text-secondary);
    }

    #status.error {
      color: var(--themed-color-error);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Themed.js Demo</h1>
    <p>
      A powerful theme management library with AI-powered theme generation.
      Click the buttons below to switch themes, or describe a theme to generate with AI.
    </p>

    <div class="theme-selector" id="theme-selector">
      <!-- Theme buttons will be inserted here -->
    </div>

    <div class="ai-section">
      <h2>AI Theme Generator</h2>
      <div class="ai-input-group">
        <input
          type="text"
          class="ai-input"
          id="ai-prompt"
          placeholder="Describe your theme (e.g., 'A warm autumn sunset theme')"
        />
        <button class="ai-btn" id="ai-generate">Generate</button>
      </div>
      <div id="status"></div>
    </div>

    <div class="card">
      <h3>Current Theme Colors</h3>
      <div class="color-preview" id="color-preview">
        <!-- Color swatches will be inserted here -->
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
